<div class="shop-page">
    <!-- Page Header -->
    <div class="shop-header d-flex justify-content-center align-items-center">
      <div class="header-content">
        <h1 class="text-white">SHOP PAGE</h1>
        <p class="shop-paragraph">HOME PAGE > SHOP PAGE</p>
      </div>
    </div>
    <!-- Page Content -->
    <div class="shop-content p-5">
      <div class="container">
        <div class="row">
          <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
              <div class="row w-100 d-flex flex-wrap justify-content-center align-items-center" [innerHTML]="tabContents[0]"></div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
              <div class="row w-100 d-flex flex-wrap justify-content-center align-items-center" [innerHTML]="tabContents[1]"></div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
              <div class="row w-100 d-flex flex-wrap justify-content-center align-items-center" [innerHTML]="tabContents[2]"></div>
            </div>
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item m-1" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">1</button>
              </li>
              <li class="nav-item m-1" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">2</button>
              </li>
              <li class="nav-item m-1" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">3</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
